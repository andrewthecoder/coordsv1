<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        
        <link rel="icon" type="image/png" href="images/logo.png" />

        <title>Coords</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/lato/css/lato.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        
        <link rel="stylesheet" href="stylesheets/structure.css" />
        <link rel="stylesheet" href="stylesheets/ui.css" />
        <link rel="stylesheet" href="stylesheets/simple-animations.css" />
    </head>
    <body>

        <div id="loginPage" class="unscrollablePageContainer inactivePage radialBackground">

            <div class="scrollableContent loginPageContent fullHeight">
            
                <div class="coordsLogo"></div>
    
                <div class="row">
    
                    <a class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i>
                        Sign in with Facebook
                    </a>
                    
                    <a class="btn btn-block btn-social btn-twitter">
                        <i class="fa fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                    
                    <a class="btn btn-block btn-social btn-google-plus">
                        <i class="fa fa-google-plus"></i>
                        Sign in with Google
                    </a>
    
                    <a class="btn btn-block btn-social btn-github">
                        <i class="fa fa-github"></i>
                        Sign in with GitHub
                    </a>
                    
                </div>
                
                <div class="row">
                    <div class="col-xs-9">
                        <p>
                            All this info is retrieved through your backend.
                        </p>
                        <p>
                            <strong>Your name :</strong> <span id="name_box">Not retrieved yet</span>
                        </p>
                        <p>
                            <strong>Your email :</strong> <span id="email_box">Not retrieved yet</span>
                        </p>
                    </div>
                    <div class="col-xs-3">
                        <a href="#" class="thumbnail">
                            <img id="img_box" src="http://placehold.it/100x100" alt="...">
                        </a>
                    </div>
                </div>
            
            </div>
            
        </div>


        <!-- Main Menu Panel for Index / Job page, slides out from right of screen, disconnected from pages for re-use -->
        <div id="menuPanel" class="unscrollablePanelContainer rightPanel inactivePanel">

            <div class="scrollableContent fullHeight noselect">

                <div class="coordsLogo"></div>

            </div>

        </div>

        <div id="panelContentOverlay" class="hidden"></div>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/oauth-js/dist/oauth.min.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
	    
        <script src="javascripts/NativeWrapper.js"></script>
        <script src="javascripts/CoordsLog.js"></script>
        <script src="javascripts/CoordsUtil.js"></script>
        <script src="javascripts/CoordsDB.js"></script>
        <script src="javascripts/CoordsUI.js"></script>
        <script src="javascripts/CoordsPages.js"></script>
        <script src="javascripts/CoordsAuth.js"></script>
        <script src="javascripts/CoordsComms.js"></script>
        <script src="javascripts/DocumentReady.js"></script>
    </body>
</html>
